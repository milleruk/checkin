{% extends "sbadmin/public_base.html" %}
{% block content %}

<style>
  .sowrap { max-width: 720px; }

  .sohero {
    border: 0;
    border-radius: 1.25rem;
    background: linear-gradient(135deg, rgba(220,53,69,.12), rgba(78,115,223,.08));
    box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.10);
    overflow: hidden;
  }

  .socard {
    border: 0;
    border-radius: 1.15rem;
    box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.10);
  }

  .soicon {
    width: 60px;
    height: 60px;
    border-radius: 20px;
    background: rgba(220,53,69,.15);
    color: #dc3545;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.4);
  }

  .btn-pill {
    border-radius: 999px;
    font-weight: 800;
  }

  .sofade {
    animation: fadeIn .4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 576px){
    .sohero { border-radius: 1rem; }
    .socard { border-radius: 1rem; }
  }
</style>

<div class="container py-4 sowrap sofade">

  <!-- Hero confirmation -->
  <div class="sohero mb-4">
    <div class="p-4 p-md-5 text-center">

      <div class="d-flex justify-content-center mb-3">
        <div class="soicon">
          <i class="fas fa-sign-out-alt"></i>
        </div>
      </div>

      <h1 class="h3 font-weight-bold mb-2">
        You are now signed out
      </h1>

      <div class="text-muted">
        Thank you â€” your visit has been completed successfully.
      </div>

    </div>
  </div>

  <!-- Info + action -->
  <div class="card socard">
    <div class="card-body text-center p-4">

      <div class="mb-3 text-muted">
        If you need to sign in again, you can return to the portal at any time.
      </div>

      <a href="{% url 'portal_public' token=token %}"
         class="btn btn-primary btn-lg btn-block btn-pill">
        <i class="fas fa-home mr-2"></i> Return to Main Portal
      </a>

      <div class="text-muted small mt-3">
        <i class="fas fa-lock mr-1"></i> Your visit record has been stored securely
      </div>

    </div>
  </div>

</div>

{% endblock %}
